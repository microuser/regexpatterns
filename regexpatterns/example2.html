    <body>


        <div class="container bs-docs-container">

            <div class="row">

                    <!-- Dropdowns

                    <div class="bs-docs-section">

                        <div class="page-header">

                            <h1 id="validator">
                                Validator <small>
                                    validator.js</small>
                            </h1>

                        </div>



                        <p>
                            Add validation to your forms with this simple plugin.</p>


                        <div class="bs-example">
                            <form data-toggle="validator" role="form" id="form">

                                <div class="form-group" >
                                    <label for="regex" class="control-label">Regex</label>
                                    <div class="input-group">
                                        <input type="text" class="form-control" id="regex" required>
                                    </div>
                                    <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                                    <div class="help-block with-errors">Hey look, this one has feedback icons!</div>

                                </div>

                                <div class="form-group has-feedback" >
                                    <label for="inputTwitter" class="control-label">Twitter</label>
                                    <div class="input-group">
                                        <span class="input-group-addon"></span>
                                        <input type="text" pattern="^[_A-z]{1,}$" maxlength="15" class="form-control" id="inputTwitter" placeholder="1000hz" value="1000hz" required>
                                    </div>
                                    <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                                    <div class="help-block with-errors">Hey look, this one has feedback icons!</div>
                                </div>

                                <div class="form-group has-feedback" >
                                    <label for="inputTwitter2" class="control-label">Twitter</label>
                                    <div class="input-group">
                                        <span class="input-group-addon"></span>
                                        <input type="text" pattern="^[_A-z]{1,}$" maxlength="15" class="form-control" id="inputTwitter2" placeholder="10hz" value="10hz" required>
                                    </div>
                                    <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                                    <div class="help-block with-errors">Hey look, this one has feedback icons!</div>
                                </div>
                                
                                <div class="form-group has-feedback" >
                                    <label for="notmatched" class="control-label">Opposite</label>
                                    <div class="input-group">
                                        <span class="input-group-addon"></span>
                                        <input type="text" pattern="^[_A-z]{1,}$" opposite maxlength="15" class="form-control" id="notmatched" placeholder="not matched" value="not matched" required>
                                    </div>
                                    <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                                    <div class="help-block with-errors">Hey look, this one has feedback icons!</div>
                                </div>
                                
                                <div class="form-group">

                                    <button type="submit" class="btn btn-primary" id="submit">
                                        Submit</button>


                                </div>

                            </form>

                        </div>
                    </div>   


                </div>


            </div>

        </div>


    </div>

    <script>
        $(document).ready(function () {

            $('#regex').on('keyup change', function () {
                $regexValue = this.value;
                $('#form').find('input').each(function () {
                    if ($(this).prop('required')) {
                        if (this.id !== "regex") {
                            //if(this.id.startsWith('not')){
                            //    $(this).attr('pattern', "(?!("+$regexValue+"))");
                            //} else {
                                $(this).attr('pattern', $regexValue);
                            //}
                            
                            $('#form').validator('update');
                            $('#form').validator('validate');
                        }                       
                    }
                });
                //$(this).focus();
            });
            
            $('form').validator({
                focus: false,
            }).on('submit', function (e) {
                if(e.isDefaultPrevented()){
                    //invalid form
                } else {
                    //valid form
                }
            });
            
        });
    </script>
