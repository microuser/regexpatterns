                        #productForm .inputGroupContainer .form-control-feedback,

                    <form id="productForm" class="form-horizontal">

                        <div class="form-group">
                            <label class="col-xs-3 control-label">Regex</label>
                            <div class="col-xs-3 inputGroupContainer">
                                <div class="input-group">
                                    <input type="text" class="form-control" id="regex" name="regex" value="" />
                                    
                                    <span class="input-group-addon">$</span>
                                </div>

                        <div class="form-group">

                                    <!--<input type="text" class="form-control"  name="price" />-->
                                    <input id="price" type="text" class="form-control" name="price"
                                    data-fv-regexp="true"
                                    pattern="^[a-z\s]+$"
                                    data-fv-regexp-message="The full name can consist of alphabetical characters and spaces only" />
                                    <span class="input-group-addon">$</span>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-xs-3 control-label">Amount</label>

                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-xs-3 control-label">Color</label>
                            <div class="col-xs-3 selectContainer">
                                <select class="form-control" name="color">
                                    <option value="">Choose a color</option>
                                    <option value="blue">Blue</option>
                                    <option value="green">Green</option>
                                    <option value="red">Red</option>
                                    <option value="yellow">Yellow</option>
                                    <option value="white">White</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-xs-3 control-label">Size</label>
                            <div class="col-xs-3 selectContainer">
                                <select class="form-control" name="size">
                                    <option value="">Choose a size</option>
                                    <option value="S">S</option>
                                    <option value="M">M</option>
                                    <option value="L">L</option>
                                    <option value="XL">XL</option>
                                </select>
                            </div>
                        </div>
                    </form>
